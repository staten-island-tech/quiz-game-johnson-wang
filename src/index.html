<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/main.scss">
    <title>Egyptian Creation Myth Quiz</title>
</head>
<body>
   <section class="quiz">
       <div id="landing">
           <h1 class="title">Welcome to the Egyptian Creation Myth Quiz!</h1>
            <img class="img" src="img/background.jpg" alt="math-sign">
           <button id="btn" type="button">Play</button>
       </div>
           <div id="quiz-game">
               <div class="question-box">
                   <div id="question"></div>
               </div>
                <div id="choices">
                   <div class="row-1">
                    <div class="choice" id="choice1"></div>
                    <div class="choice" id="choice2"></div>
                   </div>
                    <div class="row-2">
                    <div class="choice" id="choice3"></div>
                    <div class="choice" id="choice4"></div>
                    </div>
                    
                </div>
                <div id="next-btn">Next</div>
           </div>
       
           <div id="end">
               <h1 class="thanks">Thank You For Taking The Test!</h1>
               <img class="img" src="img/images.png" alt="1-plus-1-sign">
               <div id="score-board">You Scored: <span id="score"></span></div>
               <button type="button" id="retake-btn">Retake</button>
           </div>
        
   </section>
    <script src="js/index.js"></script>
</body>
</html>
