<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/main.scss">
    <title>Math Quiz</title>
</head>
<body>
   <section class="quiz">
       <div class="landing">
           <h1 class="title">Welcome to the Math Quiz</h1>
           <button id="btn" type="button">Play</button>
       </div>
           <div class="box">
               <div class="question-box">
                   <div id="questionNo">1.</div>
                   <div id="question">What is 1+1?</div>
               </div>
                <div id="choices">
                   <div class="row-1">
                    <div class="choice" id="choice1">Choice A</div>
                    <div class="choice" id="choice2">Choice B</div>
                   </div>
                    <div class="row-2">
                    <div class="choice" id="choice3">Choice C</div>
                    <div class="choice" id="choice4">Choice D</div>
                    </div>
                    
                </div>
                <div id="nextBtn">Next</div>
           </div>
   </section>
    <script src="js/index.js"></script>
</body>
</html>
